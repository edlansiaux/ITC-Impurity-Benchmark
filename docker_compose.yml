version: '3.8'

services:
  itc-benchmark:
    build: .
    container_name: itc_benchmark
    volumes:
      - ./results:/app/results
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
    command: python run_all_benchmarks.py
    
  jupyter:
    build: .
    container_name: itc_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./results:/app/results
      - ./data:/app/data
      - ./notebooks:/app/notebooks
    environment:
      - PYTHONPATH=/app
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
